<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/usr/v1/assets/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="/usr/v1/assets/images/favicon.svg"> -->
    <link rel="icon" type="image/png" sizes="256x256" href="/usr/v1/assets/images/favicon/favicon_256x256.png">

    <link rel="stylesheet" href="/usr/v1/assets/css/reset.css">
    
    <!-- <link rel="stylesheet" href="/usr/v1/assets/css/style.css"> -->
    <link rel="stylesheet" href="/usr/v1/assets/css/tiny-slider.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- another-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css" integrity="sha256-wiMI7buOV5UBzdWN4s4kXqE/LZ794hx5oJOOIQlDBaM=" crossorigin="anonymous">
    
    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/usr/v1/assets/css/style.css">
    <link rel="stylesheet" href="/usr/v1/assets/css/user_account.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>
<body>
    <div class="page-wrapper">
        <div th:replace="~{usr/v1/infra/include/head :: header}"></div>
        <main>
            <div class="user_header_box">
                <div class="user_imgbox">
                    <div class="img-box">
                        <img src="/usr/v1/assets/images/img_no_profile@2x.png" alt="">
                    </div>
                    <p class="user_name"><span th:text="${item.name}"></span>님</p>
                </div>
            </div>
            <div class="user_body d-flex justify-content-between">
                <div class="aside_box">
                    <ul class="d-flex flex-column gap-4">
                        <!-- <li onclick="window.location.href='user_account?seq=1'">▶ 유저룸</li> -->
                        <!-- <li><a th:href="@{user_order_list(seq=${session.sessSeqXdm})}">주문 / 배송목록</a></li> -->
                        <!-- <li><a th:href="@{user_delivery_address(seq=${session.sessSeqXdm})}">배송주소록</a></li> -->
                        <li onclick="window.location.href='user_order_list'">주문 / 배송목록</li>
                        <li onclick="window.location.href='user_delivery_address'">배송주소록</li>
                        <li class="active"><a th:href="@{user_account(seq=${session.sessSeqXdm})}">회원정보 수정</a></li>
                        <li onclick="window.location.href='user_password'">비밀번호 변경</a></li>
                        <li class="logoutBtn">로그아웃</li>
                    </ul>
                </div>
                <div class="content_area">
                    <div>
                        <p class="content_title">회원정보 수정</p>
                        <div class="content_box">
                            <form method="post" autocomplete="off" action="user_accountUpdt">
                                <p class="box_title">기본정보</p>
                                <table class="modAccount">
                                    <colgroup>
                                        <col style="width: 264px;">
                                        <col style="width: auto;">
                                    </colgroup>
                                    <tr>
                                        <td><input type="hidden" name="seq" th:value="${session.sessSeqXdm}"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="">아이디</label></th>
                                        <td><p class="user_id" th:text="${item?.userId}">abcd1234</p></td>
                                    </tr>
                                    <tr>
                                        <th><label for="">이름</label></th>
                                        <td><p class="user_name" th:text="${item?.name}">홍길동</p></td>
                                    </tr>
                                    <tr>
                                        <th><label for="">생년월일/성별</label></th>
                                        <td><p class="user_brdyGndr" ><span th:text="${#dates.format(item?.dateOfBirth, 'yyyy.MM.dd')}">1998.11.04</span> / <span th:each="gender : ${gender}" th:if="${gender.seq} == ${item.gender}" th:text="${gender.codeName}">남</span> </p></td>
                                    </tr>
                                    <tr>
                                        <th><label for="">이메일</label></th>
                                        <td><input class="form-control" type="email" name="email" id="" th:value="${item?.email}" value="abcd1234@gmail.com"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="">휴대폰</label></th>
                                        <td><input class="form-control" type="text" name="phoneNum" id="" th:value="${item?.phoneNum}" value="010-2539-7660"></td>
                                    </tr>
                                </table>
                                <div class="btn-box mt-5">
                                    <button class="btn" type="submit">정보 수정</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="top_btn"><i class="fa-solid fa-xl fa-chevron-up"></i></div>
        <div th:replace="~{usr/v1/infra/include/footer :: footer}"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/usr/v1/assets/js/custom.js"></script>
    <script src="/usr/v1/assets/js/header.js"></script>

</body>
</html>
