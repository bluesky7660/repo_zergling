					<!-- Content wrapper start -->
					<div class="content-wrapper">

							<div>
								<div class="pb-4">
									<!-- Breadcrumb start -->
									<ol class="breadcrumb d-md-flex order-md-1 order-2">
										<li class="breadcrumb-item">
											<i class="bi bi-house"></i>
											<a href="../../infra/index/indexXdmView">Home</a>
										</li>
										<li class="breadcrumb-item">Page</li>
										<li class="breadcrumb-item breadcrumb-active" aria-current="page">Form</li>
									</ol>
									<!-- Breadcrumb end -->

								<div class="pb-4">
									<h2>Member 수정</h2>
								</div>
							</div>

						<!-- Row start -->
						<div class="row">
							<div class="col-sm-12 col-12">

								<!-- Card start -->
								<div class="card border">
									<div class="card-header border-bottom">
										<div class="card-title">기본정보</div>
									</div>
									<div class="card-body">
										<form class="needs-validation" method="post" autocomplete="off" action="/v1/infra/member/memberXdmUpdt" novalidate>
											<!-- Row start -->
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputNumber" class="form-label">코드</label>
														<input type="text" class="form-control" id="inputNumber" name="seq" th:value="${item?.seq}" placeholder="자동생성" readonly="readonly">
													</div>
												</div>
											</div>
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputIndustryType1" class="form-label">관리자권한</label>
														<select class="form-select validate-this" id="inputIndustryType1" name="admNy" required>
															<option value="" selected disabled>선택하세요</option>
															<option value="1" th:selected="${item?.admNy == 1}">관리자</option>
															<option value="0" th:selected="${item?.admNy == 0}">유저</option>
														</select>
														<div class="invalid-feedback">
															관리자권한을 선택해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputName" class="form-label">이름</label>
														<input type="text" class="form-control validate-this" id="inputName" name="name" th:value="${item?.name}" placeholder="이름을 입력해주세요." required>
														<div class="invalid-feedback">y
															이름을 입력해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputId" class="form-label">아이디</label>
														<input type="text" class="form-control valid-id validate-this" id="inputId" name="userId" th:value="${item?.userId}" placeholder="영대소문자, 숫자" required>
														<div class="invalid-feedback">
															아이디을 입력해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputPassword" class="form-label">패스워드</label>
														<input type="password" class="form-control valid-password validate-this" id="inputPassword" name="userPassword" th:value="${item?.userPassword}" placeholder="영대소문자, 숫자, 특수문자" required>
														<div class="invalid-feedback">
															패스워드을 입력해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputIndustryType1" class="form-label">성별</label>
														<select class="form-select validate-this" id="inputIndustryType1" name="gender" required>
															<option value="" selected disabled>선택하세요</option>
															<option th:each="list : ${@codeService.selectListCachedCode(1)}" th:value="${list.seq}" th:text="${list.codeName}" th:selected="${list.seq} == ${item?.gender}"></option>
														</select>
														<div class="invalid-feedback">
															성별을 선택해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputDateOfBirth" class="form-label">생년월일</label>
														<input type="date" class="form-control validate-this" id="inputDateOfBirth" name="dateOfBirth" th:value="${#dates.format(item?.dateOfBirth,'yyyy-MM-dd')}" placeholder="19901122" required>
														<div class="invalid-feedback">
															생년월일를 입력해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputEmail" class="form-label">이메일</label>
														<input type="email" class="form-control validate-this" id="inputEmail" name="email" th:value="${item?.email}" placeholder="" required>
														<div class="invalid-feedback">
															이메일을 입력해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputPhoneNum" class="form-label">전화번호</label>
														<input type="tel" class="form-control validate-this" id="inputPhoneNum" name="phoneNum" th:value="${item?.phoneNum}" placeholder="" required>
														<div class="invalid-feedback">
															전화번호를 입력해주세요.
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xl-6 col-md-8 col-12">
													<div class="mb-3">
														<label for="inputUserDesc" class="form-label">유저 설명</label>
														<textarea class="form-control exclude-validation" id="inputUserDesc" name="userDesc" th:text="${item?.userDesc}" placeholder="" rows="3"></textarea>
													</div>
												</div>
											</div>
											
											<!-- Row end -->
											<!-- Form actions footer start -->
											<div class="form-actions-footer justify-content-between bg-white">
												<a class="btn btn-outline-dark" type="button" href="memberXdmList"><i class="bi bi-list-ul"></i></a>
												<button type="button" id="btnSubmit" class="btn btn-info" ><i class="bi bi-database"></i></button>
											</div>
											<!-- Form actions footer end -->
										</form>
										

									</div>
								</div>
								<!-- Card end -->

							</div>

						</div>

					</div>
					<!-- Content wrapper end -->

					<!-- App Footer start -->
					<div class="app-footer">
						<span>© Arise admin 2023</span>
					</div>
					<!-- App footer end -->

				</div>
