<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Best Bootstrap Admin Dashboards">
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="/xdm/v1/template/arise-v1.0/assets/images/favicon.svg">

		<!-- Title -->
		<title>Bootstrap Admin Dashboards</title>


		<!-- *************
			************ Common Css Files *************
		************ -->

		<!-- Animated css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/animate.css">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/fonts/bootstrap/bootstrap-icons.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

		<!-- Main css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/main.min.css">


		<!-- *************
			************ Vendor Css Files *************
		************ -->
		<!--<div style="background-color: red;"></div>-->
		<!-- Scrollbar CSS -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/OverlayScrollbars.min.css">
		<!-- by developer -->
		<link rel="stylesheet" href="/xdm/v1/css/datetimepicker/jquery.datetimepicker.min.css">
		<link rel="stylesheet" href="/xdm/v1/css/commonXdm.css">
		<style>
			.form-label{
				margin-left: 10px;
			}
			.required .form-label::after{
				content: " *";
				color: red;
			}
			/* .card{
				border:1px;
			} */
		</style>
	</head>

	<body>

		<!-- Loading wrapper start -->
		<!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>
				<div class="line5"></div>
				<div class="line6"></div>
            </div>
		</div> -->
		<!-- Loading wrapper end -->

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Sidebar wrapper start -->
			<div th:replace="~{xdm/v1/infra/include/head :: sidebar-wrapper}"></div>
			<!-- Sidebar wrapper end -->

			<!-- *************
				************ Main container start *************
			************* -->
			<div class="main-container">

				<!-- Page header starts -->
				<div th:replace="~{xdm/v1/infra/include/head :: page-header}"></div>
				<!-- Page header ends -->

				<!-- Content wrapper scroll start -->
				<div class="content-wrapper-scroll">

					<!-- Content wrapper start -->
					<div class="content-wrapper">
						<div class="page-title">
							<div>
								<div class="pb-4">
								</div>
								<div class="pb-4">
									<h2>코드</h2>
								</div>
							</div>
						</div>
						<!-- Row start -->
						<div class="row">
							<div class="col-sm-12 col-12">

								<!-- Card start -->
								<div class="card border">
									<div class="card-header border-bottom">
										<div class="card-title">기본정보</div>
									</div>
									<div class="card-body">
										<form class="needs-validation" method="post" autocomplete="off" action="/v1/infra/code/codeXdmUpdt" novalidate>
											<!-- Row start -->
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputIndustryType1" class="form-label">코드그룹</label>
														<select class="form-select validate-this" id="inputIndustryType1" name="codeGroup_seq" required>
															<option value="" disabled>선택하세요</option>
															<option th:each="group : ${codeGroups}" th:value="${group.seq}" th:text="${group.codeGroupName}" th:selected="${group.seq == item.codeGroup_seq}"></option>
														</select>
														<div class="invalid-feedback">
															코드그룹을 선택해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputName" class="form-label">코드</label>
														<input type="text" class="form-control" id="inputName" name="seq" th:value="${item?.seq}" placeholder="자동생성" readonly="readonly">
													</div>
												</div>
											</div>
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputNumber" class="form-label">코드이름</label>
														<input type="text" class="form-control valid-korean-alpha-num validate-this" id="inputNumber" name="codeName" th:value="${item?.codeName}" placeholder="한글, 영대소문자, 숫자" required>
														<div class="invalid-feedback">
															코드이름을 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">	
														<label for="inputIndustryType2" class="form-label">사용여부</label>
														<select class="form-select validate-this" id="inputIndustryType2" name="useNy" required>
															<option value="" selected disabled>선택하세요</option>
															<option value="1" th:selected="${item?.useNy == 1}">사용</option>
															<option value="0" th:selected="${item?.useNy == 0}">사용안함</option>
														</select>
														<div class="invalid-feedback">
															사용여부을 선택해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputProvince" class="form-label">순서</label>
														<input type="text" class="form-control valid-numeric validate-this" id="inputProvince" name="codeOrder" th:value="${item?.codeOrder}" placeholder="숫자만" required>
														<div class="invalid-feedback">
															순서를 적어주세요.
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xl-6 col-md-8 col-12">
													<div class="mb-3">
														<label for="inputMessage" class="form-label">설명</label>
														<textarea class="form-control exclude-validation" id="inputMessage" name="codeDesc" th:text="${item?.codeDesc}" placeholder="" rows="3"></textarea>
													</div>
												</div>
											</div>
											<!-- Row end -->
											<!-- Form actions footer start -->
											<div class="btn-toolbar mt-5 justify-content-between">
												<div>
													<a class="btn btn-outline-dark" type="button" href="codeXdmList"><i class="bi bi-list-ul"></i></a>
													<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="bi bi-x-lg"></i></button>
													<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#ueleteModal"><i class="bi bi-trash"></i></button>
												</div>
												<div>
													<button type="button" id="btnSubmit" class="btn btn-info" ><i class="bi bi-database"></i></button>
												</div>
											</div>
											<!-- Form actions footer end -->
										</form>
										

									</div>
								</div>
								<!-- Card end -->

							</div>

						</div>
						<!-- Row end -->

					</div>
					<!-- Content wrapper end -->

					<!-- App Footer start -->
					<div class="app-footer">
						<span>© Arise admin 2023</span>
					</div>
					<!-- App footer end -->

				</div>
				<!-- Content wrapper scroll end -->
				<!-- delete modals -->
				<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<form method="post" autocomplete="off" action="/v1/infra/code/codeXdmDelt">
								<div class="modal-header">
									<h5 class="modal-title" id="deleteModalLabel">데이터 완전 삭제</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-square	"></i></button>
								</div>
								<div class="modal-body">
									<span>데이터를 삭제후 <strong>복구할수 없습니다</strong>.</span><br>
									<span>그래도 삭제하시겠습니까?</span>
									<input type="hidden" name="seq" th:value="${item?.seq}">
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-red" data-bs-dismiss="modal">취소</button>
									<button type="submit" class="btn btn-success">삭제 실행</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- uelete modals -->
				<div class="modal fade" id="ueleteModal" tabindex="-1" aria-labelledby="ueleteModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<form method="post" autocomplete="off" action="/v1/infra/code/codeXdmUelt">
								<div class="modal-header">
									<h5 class="modal-title" id="ueleteModalLabel">데이터 삭제</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-square"></i></button>
								</div>
								<div class="modal-body">
									<span>데이터를 삭제하시겠습니까?</span>
									<input type="hidden" name="seq" th:value="${item?.seq}">
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-red" data-bs-dismiss="modal">취소</button>
									<button type="submit" class="btn btn-warning">삭제 실행</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- *************
				************ Main container end *************
			************* -->

		</div>
		<!-- Page wrapper end -->

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/jquery.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/bootstrap.bundle.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/modernizr.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/moment.js"></script>

		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Overlay Scroll JS -->
		<script src="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/custom-scrollbar.js"></script>

		<!-- Main Js Required -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/main.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/validations.js"></script>

		<!-- by developer -->
		<script src="/xdm/v1/js/commonXdm.js"></script>
	</body>

</html>
