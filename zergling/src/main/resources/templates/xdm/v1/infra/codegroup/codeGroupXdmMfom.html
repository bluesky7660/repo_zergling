														<input type="checkbox" class="form-check-input" id="inputDelNyY" name="delNy" th:checked="${item.delNy == 1}" value="1">

														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">	
														<label for="inputUseNy" class="form-label">사용여부</label>
														<select class="form-select validate-this" id="inputUseNy" name="useNy" required>
															<option value="" selected disabled>선택하세요</option>
															<option value="1" th:selected="${item?.useNy == 1}">사용</option>
															<option value="0" th:selected="${item?.useNy == 0}">사용안함</option>
														</select>
														<div class="invalid-feedback">
															사용여부을 선택해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputOrder" class="form-label">순서</label>
														<input type="text" class="form-control valid-numeric validate-this" id="inputOrder" name="groupOrder" th:value="${item.groupOrder}" placeholder="숫자만" required>
														<div class="invalid-feedback">
															순서를 적어주세요.
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xl-6 col-md-8 col-12">
													<div class="mb-3">
														<label for="inputMessage" class="form-label">설명</label>
