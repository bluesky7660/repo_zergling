<!doctype html>
<html lang="ko">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">

		<link rel="shortcut icon" href="/xdm/v1/template/arise-v1.0/assets/images/favicon.svg">

		<!-- Title -->
		<title>Bootstrap Admin Dashboards</title>


		<!-- *************
			************ Common Css Files *************
		************ -->

		<!-- Animated css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/animate.css">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/fonts/bootstrap/bootstrap-icons.css">

	<body class="login-container">

		<!-- Loading wrapper start -->
		<!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>
				<div class="line5"></div>
				<div class="line6"></div>
            </div>
		</div> -->
		<!-- Loading wrapper end -->

		<!-- Login box start -->
		<form name="form" method="post" action="">
			<div class="login-box">
				<div class="login-form">
					<a href="index" class="login-logo">
						<img src="/xdm/v1/template/arise-v1.0/assets/images/logo.svg" alt="Vico Admin" />
					</a>
					<div class="login-welcome">
						다시 오신 것을 환영합니다, <br />Arise 관리자 계정에 로그인하세요.
					</div>
					<div class="mb-3">
						<label class="form-label">Username</label>
						<input type="text" class="form-control">
					</div>
					<div class="mb-3">
						<div class="d-flex justify-content-between">
							<label class="form-label">Password</label>
							<a href="forgot-password" class="btn-link ml-auto">Forgot password?</a>
						</div>
						<input type="password" class="form-control">
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> 
							<span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							로그인
						</button>
					</div>
					<div class="login-form-actions">
						<button type="submit" id="googleLoginBtn" class="btn"> 
							<img src="/xdm/v1/template/arise-v1.0/assets/images/google.svg" class="login-icon"
								alt="Login with Google">
							구글 로그인
						</button>
						<button type="submit" id="kakaoLoginBtn" class="btn"> 
							<img src="/xdm/v1/template/arise-v1.0/assets/images/kakao.svg" class="login-icon"
								alt="Login with Kakao">
							카카오 로그인
						</button>
						<!-- <button type="submit" class="btn"> <img src="/xdm/v1/template/arise-v1.0/assets/images/facebook.svg" class="login-icon"
								alt="Login with Facebook">
							Login with Facebook</button> -->
					</div>
					<div class="login-form-footer">
						<div class="additional-link">
							아직 계정이 없으신가요? <a href="signup"> 회원가입</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- Login box end -->

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/jquery.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/bootstrap.bundle.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/modernizr.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/moment.js"></script>

		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Main Js Required -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/main.js"></script>
		<!-- by developer -->
		<script src="/xdm/v1/js/commonXdm.js"></script>
