		<!-- Login box start -->
		<form name="form" method="post" action="loginProc" class="needs-validation" novalidate>
			<div class="login-box">
				<div class="login-form">
					<a href="index" class="login-logo">
						<img src="/xdm/v1/template/arise-v1.0/assets/images/logo.svg" alt="Vico Admin" />
					</a>
					<div class="login-welcome">
						다시 오신 것을 환영합니다, <br />Arise 관리자 계정에 로그인하세요.
					</div>
					<div class="mb-3">
						<label class="form-label">Id</label>
						<input id="userId" type="text" class="form-control validate-this" name="userId" required>
						<div class="invalid-feedback">
							아이디를 입력해주세요.
						</div>
					</div>
					<div class="mb-3">
						<div class="d-flex justify-content-between">
							<label class="form-label">Password</label>
							<a href="forgot-password" class="btn-link ml-auto">Forgot password?</a>
						</div>
						<input id="userPassword" type="password" class="form-control valid-password validate-this" name="userPassword" required>
						<div class="invalid-feedback">
							비밀번호를 입력해주세요.
						</div>
					</div>
					<div class="login-form-actions">
						<button type="button" id="loginBtn" class="btn"> 
							<span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							로그인
						</button>
					</div>
					<div class="login-form-actions">
						<button type="button" id="googleLoginBtn" class="btn"> 
							<img src="/xdm/v1/template/arise-v1.0/assets/images/google.svg" class="login-icon"
								alt="Login with Google">
							구글 로그인
						</button>
						<button type="button" id="kakaoLoginBtn" class="btn"> 
							<img src="/xdm/v1/template/arise-v1.0/assets/images/kakao.svg" class="login-icon"
								alt="Login with Kakao">
							카카오 로그인
						</button>
						<!-- <button type="submit" class="btn"> <img src="/xdm/v1/template/arise-v1.0/assets/images/facebook.svg" class="login-icon"
								alt="Login with Facebook">
							Login with Facebook</button> -->
					</div>
					<div class="login-form-footer">
						<div class="additional-link">
							아직 계정이 없으신가요? <a href="signup"> 회원가입</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- Login box end -->
		<!-- modals -->
		<div class="modal fade" id="modalAlert" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalAlertTitle"></h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-square	"></i></button>
					</div>
					<div class="modal-body" >
						<p id="modalAlertBody"></p>
					</div>
					<div class="modal-footer">
						<button type="button"  class="btn btn-success" data-bs-dismiss="modal">확인</button>
					</div>
				</div>
			</div>
		</div>
